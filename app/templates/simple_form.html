<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Archive</title>
</head>
<body>
    <form method="post" action="/archive/new">
        <div>
            <label for="url">url</label>
            {{ form.url(id="url") }}
        </div>
        <div>
            <label for="title">title</label>
            {{ form.title(id="title") }}
        </div>
        <div>
            <label for="description">description</label>
            {{ form.description(id="description") }}
        </div>
        <div>
            {{ form.submit(id="submit", value="Submit")}}
        </div>
        <div>
        </div>
</body>
</html>
