<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Data</title>
</head>
<body>
    <form method="post" action="/new_instrument">
        {{ form.csrf_token }}
        {% for archive in archives %}
        <div>{{ archive.url }}</div>
        <div>{{ archive.title}}</div>
        <div>{{ archive.description }}</div>
        <div>{{ archive.fileLink }}</div>
        <br>
        {% endfor %}
    </form>
</body>
</html>
